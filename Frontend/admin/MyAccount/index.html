<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification - Rewards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../authGetPost.js"></script>
  <script src="index.js"></script>
</head>

<body>

  <div class="wrapper">

    <div id="nav">  <!-- included from js-->
    </div>
    
    <div class="main_content">
      
      <h1>My Account</h1>
      <h1>Here, you can manage your personal account!</h1>

      <div class="flex-container ">
       <div class="flex-item flex-1">

          <div class="Profile">
            <h2>Your profile</h2>
            <i class="fa-solid fa-user fa-8x"></i>
          </div>
         <div class="RightSide">
          <input type="text" id="firstName" name="firstName" placeholder="First name" required>
          <input type="text" id="lastName"  name="lastName" placeholder="Last name" required>
          <input type="text" id="username" placeholder="Username" required>
          <input type="date"  value="2001-07-22" id="dateOfBirth" placeholder="Date of birth" required>
          <button onclick="resetPassword()">Change Password <i class="fa-solid fa-key"></i></button>

            <div class="BottomButtons">
              <button id="update" onclick="update()">Update profile<i class="fa-solid fa-check"></i></button>
              <button id="create" onclick="create()">Create profile<i class="fa-solid fa-check"></i></button>
              <button onClick="window.location.reload()">Cancel <i class="fa-solid fa-x"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>

    </div>
</body>

</html>
