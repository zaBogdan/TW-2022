<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification - Rewards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://kit.fontawesome.com/956724cc15.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="sidebar">
    </div>

    <div class="main_content">
      
      <h1>My Account</h1>
      <h1>Here, you can manage your personal account!</h1>

      <div class="flex-container ">
       <div class="flex-item flex-1">

          <div class="Profile">
            <h2>Your profile</h2>
            <i class="fa-solid fa-user fa-8x"></i>
          </div>
  

  
         <form class="RightSide">
          <input type="text" id="Name" placeholder="Name">
          <input type="text" id="Username" placeholder="Username">
          <input type="text" id="Email" placeholder="Email">
          <button>Change Password <i class="fa-solid fa-key"></i></button>

            <div class="BottomButtons">
              <button>Update <i class="fa-solid fa-check"></i></button>
              <button>Cancel <i class="fa-solid fa-x"></i></button>
            </div>
         </form>

        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
