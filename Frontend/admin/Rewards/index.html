<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gammification - Rewards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="sidebar">
      <h2><img class="logo" src="/admin/assets/img/logo.svg" width="60" height="60" alt="logo"></h2>
      <ul>
        <li><a href="/admin/Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
        <li><a href="/admin/Domains"><i class="fas fa-project-diagram"></i>Manage apps</a></li>
        <li><a href="/admin/Rewards"><i class="fas fa-trophy"></i>Manage rewards</a></li>
        <li><a href="#"><i class="fas fa-user"></i>My account</a></li>
      </ul>

      <div class="social_media">
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <div class="main_content">

      <h1>Manage rewards</h1>
      <h1>Here, you can modify as you like how you reward your users!</h1>

      <div class="flex-container ">
        <div class="flex-item flex-1">
          <div class="selectdiv">
            <label>
              <select>
                <option selected>select domain</option>
                <option>prinfo.com</option>
                <option>mysiteBoomb.com</option>
                <option>forumJmecher.com</option>
              </select>
            </label>
          </div>

          <div class="Reward_list">
            <a href="#">Points<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Credits<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Avatar<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Badge<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Levels<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
          </div>
          <button class="button">Add Reward <i class="fas fa-plus"></i></button>

          <div class="submit_reward">
            <div class="reward" contentEditable="true">New reward name</div>
            <div class="reward">
              <button class="button">Upload image <i class="fas fa-camera"></i></button>
              <button class="button">submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
