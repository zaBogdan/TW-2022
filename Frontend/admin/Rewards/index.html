<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification - Rewards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="sidebar">
    </div>

    <div class="main_content">

      <h1>Manage rewards</h1>
      <h1>Here, you can modify as you like how you reward your users!</h1>

      <div class="flex-container ">
        <div class="flex-item flex-1">
          <div class="selectdiv">
            <label>
              <select>
                <option selected>select domain</option>
                <option>prinfo.com</option>
                <option>mysiteBoomb.com</option>
                <option>forumJmecher.com</option>
              </select>
            </label>
          </div>

          <div class="Reward_list">
            <a href="#">Points<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Credits<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Avatar<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Badge<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
            <a href="#">Levels<i class="fas fa-edit"></i><i class="fas fa-trash"></i></a>
          </div>
          <button id="Addbutton">Add Reward <i class="fas fa-plus"></i></button>
            <form>
              <!-- Reward Name input field -->
            <input type="text" id="newRewardName" name="newRewardName" placeholder="New reward name:">
              <!-- Upload image button -->
            <input type="file" id="AddPhoto" name="AddPhoto">
            <label for="AddPhoto" id="Addbutton">Upload Image<i class="fas fa-camera"></i></label>
              <!-- Submit button -->
            <input type="submit" id="Addbutton">
          </form>


        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
