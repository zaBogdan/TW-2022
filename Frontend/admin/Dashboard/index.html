<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://kit.fontawesome.com/956724cc15.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
</head>

<body>

  <div class="wrapper">
   <div class="nav">
     <div class="sidebar" id="sidebar">
       <i class="fa-solid fa-arrow-left" onclick="hideMenu()"></i>
      <h2><img class="logo" src="/admin/assets/img/logo.svg" width="60" height="60" alt="logo"></h2>
      <ul>
        <li><a href="/admin/Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
        <li><a href="/admin/Domains"><i class="fas fa-project-diagram"></i>Manage apps</a></li>
        <li><a href="/admin/Rewards"><i class="fas fa-trophy"></i>Manage rewards</a></li>
        <li><a href="/admin/MyAccount"><i class="fas fa-user"></i>My account</a></li>
      </ul>

      <div class="social_media">
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
     <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </div>
    <div class="main_content">
      <h1>Dashboard</h1>
      <h1>Welcome back, username!</h1>
      <div class="flex-container">
        <div class="flex-item">35 New Achievements unlocked!</div>
        <div class="flex-item">45 New Badges given</div>
        <div class="flex-item">15 challenges completed</div>
      </div>
      <div class="flex-container">
        <div class="flex-item">115 new Users registered</div>
        <div class="flex-item">246 logged in Users</div>
        <div class="flex-item">Other statistics</div>
      </div>

    </div>
    
  </div>
  
    <!--------JavaScript toggle menu ------>

  <script>

    var sidebar = document.getElementById("sidebar");

    function showMenu() {
      sidebar.style.left = "0";
    }
    function hideMenu() {
      sidebar.style.left = "-200px";
    }
     window.addEventListener("resize", function () {
      if (window.innerWidth > 650) sidebar.style.removeProperty("left");
    });

  </script>


</body>

</html>
