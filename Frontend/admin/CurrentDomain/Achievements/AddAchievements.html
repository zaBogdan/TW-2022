<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="/admin/CurrentDomain/Achievements/styles2.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/admin/authGetPost.js"></script>
</head>

<body>

  <div class="wrapper">
    <div id="nav">
      <!-- included from js-->
    </div>

    <div class="main_content">

      <h1>Manage Achievements</h1>

      <div class="flex-container ">
        <div class="flex-item flex-1">
          <h2>New Achievements:</h2>
          <form action="www.google.ro" id="add_achievement_form">
            <span class="newline">
              <label for="achievement_name">Achievement name:</label>
              <input type="text" name="achievement_name" placeholder="insert a name for your achievement" required>
            </span>
            <span class="newline">
              <label for="achievement_score">Score:</label>
              <input type="number" name="achievement_score" placeholder="insert a score for this achievement" min="0">
            </span>
            <input class="butoane" type="submit" value="Save Achievement" />
            <input class="butoane" type="button" value="Cancel" onclick="history.back()" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/admin/CurrentDomain/Achievements/AddAchievements.js"></script>

</body>

</html>
