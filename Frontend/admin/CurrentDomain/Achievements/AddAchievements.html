<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://kit.fontawesome.com/956724cc15.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="nav">
      <div class="sidebar" id="sidebar">
        <i class="fa-solid fa-arrow-left" onclick="hideMenu()"></i>
        <h2><img class="logo" src="/assets/img/logo.svg" width="60" height="60" alt="logo"></h2>
        <ul>
          <li><a href="/admin/Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="/admin/CurrentDomain/Statistics"><i class="fas fa-globe"></i>Current Domain</a></li>
          <li><a href="/admin/CurrentDomain/Achievements"><i
                class="fas fa-project-diagram"></i>Manage Achievements</a></li>
          <li><a href="/admin/CurrentDomain/Metrics"><i class="fas fa-boxes"></i>Manage Metrics</a>
          </li>
          <li><a href="/admin/CurrentDomain/Rules"><i class="fas fa-cogs"></i>Rules</a></li>
          <li><a href="#"><i class="fas fa-list-ol"></i>Leaderboards</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </div>

    <div class="main_content">

      <h1>Manage Achievements</h1>

      <div class="flex-container ">
        <div class="flex-item flex-1">
          <h2 style="padding-bottom: 4%;">New Achievements:</h2>
          <h2>Achievement category name</h2>
          <input type="text" placeholder="insert category name">

          
            <h2>Achievements for this category</h2>
            <div class="Achievements_list" style=" overflow: scroll;">
              <p>First time liker<i class="fas fa-edit"></i><i class="fas fa-trash"></i></p>
              <p>Mini liker<i class="fas fa-edit"></i><i class="fas fa-trash"></i></p>
              <p>First comment<i class="fas fa-edit"></i><i class="fas fa-trash"></i></p>
            </div>
         
          <div class="AddAchievement">
            <input type="text" placeholder="Add new achievement">
            <button class="Addbutton">Add</button>
          </div>
            <button class="Addbutton">Save Achievement</button>
        </div>
      </div>
    </div>
  </div>

  
  <!--------JavaScript toggle menu ------>

  <script>

    var sidebar = document.getElementById("sidebar");

    function showMenu() {
      sidebar.style.left = "0";
    }
    function hideMenu() {
      sidebar.style.left = "-200px";
    }
    
       window.addEventListener("resize", function () {
      if (window.innerWidth > 650) sidebar.style.removeProperty("left");
    });


  </script>

</body>

</html>
