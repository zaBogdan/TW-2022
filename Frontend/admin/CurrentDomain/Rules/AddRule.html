<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="styles2.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://kit.fontawesome.com/956724cc15.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="nav">
      <div class="sidebar" id="sidebar">
        <i class="fa-solid fa-arrow-left" onclick="hideMenu()"></i>
        <h2><img class="logo" src="/logo.svg" width="60" height="60" alt="logo"></h2>
        <ul>
          <li><a href="/admin/Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="/admin/CurrentDomain/Statistics"><i class="fas fa-globe"></i>Current Domain</a></li>
          <li><a href="/admin/CurrentDomain/Achievements"><i
                class="fas fa-project-diagram"></i>Manage Achievements</a></li>
          <li><a href="/admin/CurrentDomain/Metrics"><i class="fas fa-boxes"></i>Manage Metrics</a>
          </li>
          <li><a href="/admin/CurrentDomain/Rules"><i class="fas fa-cogs"></i>Rules</a></li>
          <li><a href="#"><i class="fas fa-list-ol"></i>Leaderboards</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </div>

    <div class="main_content">
      <h1>Set Rules</h1>
      <div class="flex-container ">
        <div class="flex-item flex-1">
          <h1>Give a suggestive name to your new rule</h1>
          <h1>Rule applies to:</h1>
          <div class="selectdiv">
            <label>
              <select>
                <option selected>select a metric for group/category award </option>
                <option>Comment awards</option>
                <option>Likes given awards</option>
                <option>Likes received awards</option>
                <option>Number of posts awards</option>
              </select>
            </label>
          </div>

          <div class="selectdiv">
            <label>
              <select>
                <option selected>select a metric for award</option>
                <option>Comment awards</option>
                <option>Likes given awards</option>
                <option>Likes received awards</option>
                <option>Number of posts awards</option>
              </select>
            </label>
          </div>

          <h1>Requirements:</h1>
          <div class="Requirements">
            <h2>Match</h2>
            <div class="selectdiv">
              <label>
                <select>
                  <option selected>Select a type of expression </option>
                  <option>If the player has the metric</option>
                  <option>All of the following rules</option>
                  <option>Any of the following rules</option>

                </select>
              </label>
            </div>

            <h2>Having the name</h2>
            <div class="selectdiv">
              <label>
                <select>
                  <option selected>Number of posts </option>
                  <option>Comment awards</option>
                  <option>Likes given awards</option>
                  <option>Likes received awards</option>
                  <option>Number of posts awards</option>
                </select>
              </label>
            </div>

            <h2>Having a value</h2>
            <form>
              <input selected type="number" min="1" max="500"></input>
            </form>

          </div>
          <button class="button">Add Rule <i class="fas fa-plus"></i></button>
          <button class="button" style="margin-top: 8%;">Save</button>
        </div>
      </div>
    </div>
  </div>


  <!--------JavaScript toggle menu ------>

  <script>

    var sidebar = document.getElementById("sidebar");

    function showMenu() {
      sidebar.style.left = "0";
    }
    function hideMenu() {
      sidebar.style.left = "-200px";
    }
    
       window.addEventListener("resize", function () {
      if (window.innerWidth > 650) sidebar.style.removeProperty("left");
    });


  </script>
</body>

</html>
