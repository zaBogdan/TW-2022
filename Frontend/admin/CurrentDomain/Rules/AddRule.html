<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script> 
</head>

<body>
  <div class="wrapper">

    <div id="nav">  <!-- included from js-->
    </div>

    <div class="main_content">
      <h1>Set Rules</h1>
      <div class="flex-container ">
        <h2></h2>
        <div class="flex-item flex-1">
          <form id="AddNewRule">

            <label for="rule_name">Rule name:</label>
            <input type="text" name="rule_name" id="rule_name" placeholder="Insert the name of your new rule" required> <br>

            <fieldset id="rule_reward">
              <h3>Reward information:</h3>
              <label for="reward_type">Reward type</label>
              <select id="select_reward_type" onchange="show_appropriate()">
                <option value="0" selected></option>
                <option value="1">Score</option>
                <option value="2">Achievement</option>
                <option value="3">Rank-up</option>
                <option value="4">Rank-down</option>
              </select>

              <fieldset class="dynamic" id="reward_score">
                <label for="score_value">Score:</label>
                <input type="number" id="reward_score" name="reward_score" min="0">
              </fieldset>

              <fieldset class="dynamic" id="reward_achievement">
                <label for="achievement_choice">Achievement: </label>
                <select>
                  <option selected></option>
                  <!--Generat din JS in functie de valorile din baza de date-->
                </select>
             </fieldset>

              <fieldset class="dynamic" id="reward_rank-up">
                <label for="rank_choice">Rank: </label>
                <select>
                  <option selected></option>
                  <!--Generat din JS in functie de valorile din baza de date-->
                </select>
              </fieldset>

              <fieldset class="dynamic" id="reward_rank-down">
                <label for="rank_choice">Rank: </label>
                <select>
                  <option selected></option>
                  <!--Generat din JS in functie de valorile din baza de date-->
                </select>
              </fieldset>
            </fieldset>
          </form> 
          </div>
    </div>
  </div>

<script src="script.js"></script>
</body>

</html>
