<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script> 
</head>

<body>
  <div class="wrapper">

    <div id="nav">  <!-- included from js-->
    </div>

    <div class="main_content">
      <h1>Set Rules</h1>
      <div class="flex-container ">
        <div class="flex-item flex-1">
          <h1>Give a suggestive name to your new rule</h1>
          <h1>Rule applies to:</h1>
          <div class="selectdiv">
            <label>
              <select>
                <option selected>select a metric for group/category award </option>
                <option>Comment awards</option>
                <option>Likes given awards</option>
                <option>Likes received awards</option>
                <option>Number of posts awards</option>
              </select>
            </label>
          </div>

          <div class="selectdiv">
            <label>
              <select>
                <option selected>select a metric for award</option>
                <option>Comment awards</option>
                <option>Likes given awards</option>
                <option>Likes received awards</option>
                <option>Number of posts awards</option>
              </select>
            </label>
          </div>

          <h1>Requirements:</h1>
          <div class="Requirements">
            <h2>Match</h2>
            <div class="selectdiv">
              <label>
                <select>
                  <option selected>Select a type of expression </option>
                  <option>If the player has the metric</option>
                  <option>All of the following rules</option>
                  <option>Any of the following rules</option>

                </select>
              </label>
            </div>

            <h2>Having the name</h2>
            <div class="selectdiv">
              <label>
                <select>
                  <option selected>Number of posts </option>
                  <option>Comment awards</option>
                  <option>Likes given awards</option>
                  <option>Likes received awards</option>
                  <option>Number of posts awards</option>
                </select>
              </label>
            </div>

            <h2>Having a value</h2>
            <form>
              <input selected type="number" min="1" max="500"></input>
            </form>

          </div>
          <button class="Addbutton">Add Rule <i class="fas fa-plus"></i></button>
          <button class="Addbutton" style="margin-top: 8%;">Save</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
