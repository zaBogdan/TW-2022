<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="/admin/CurrentDomain/Metrics/styles2.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../../authGet.js"></script>
</head>

<body>

  <div class="wrapper">

    <div id="nav">
      <!-- included from js-->
    </div>


    <div class="main_content">

      <h1>Edit existing event</h1>
      <div class="flex-container ">
        <div class="flex-item flex-1">
          <h2 style="padding-bottom: 4%;">Edit Event:</h2>
          <form action="www.google.ro" id="edit_event_form">
            <label for="event_name">Event name:</label>
            <input type="text" name="event_name" id="event_name" placeholder="What event do you want to measure?"
              required>
            <label for="event_status">Active:</label>
            <select name="event_status" id="event_status">
              <option value="true" id="true">Yes</option>
              <option value="false" id="false">No</option>
            </select>
            <label for="event_id">Event id:</label>
            <input type="text" name="event_id" id="event_id" disabled>
            <input type="submit" value="Save Event" />
            <input type="button" value="Cancel" onclick="history.back()" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/admin/CurrentDomain/Metrics/EditEvent.js"></script>
</body>

</html>
