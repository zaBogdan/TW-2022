<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gammification</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://kit.fontawesome.com/956724cc15.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="nav">
      <div class="sidebar" id="sidebar">
        <i class="fa-solid fa-arrow-left" onclick="hideMenu()"></i>
        <h2><img class="logo" src="/assets/img/logo.svg" width="60" height="60" alt="logo"></h2>
        <ul>
          <li><a href="/admin/Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="/admin/CurrentDomain/Statistics"><i class="fas fa-globe"></i>Current Domain</a></li>
          <li><a href="/admin/CurrentDomain/Achievements"><i
                class="fas fa-project-diagram"></i>Manage Achievements</a></li>
          <li><a href="/admin/CurrentDomain/Metrics"><i class="fas fa-boxes"></i>Manage Metrics</a>
          </li>
          <li><a href="/admin/CurrentDomain/Rules"><i class="fas fa-cogs"></i>Rules</a></li>
          <li><a href="#"><i class="fas fa-list-ol"></i>Leaderboards</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </div>
    
    <div class="main_content">
      <h1>Current Domain - Statistics</h1>
      <h1><i class="fas fa-circle"></i> www.myforum.com</h1>
      <div class="flex-container">
        <div class="flex-item">20 New Achievements unlocked!</div>
        <div class="flex-item">32 New Badges given</div>
        <div class="flex-item">50 challenges completed</div>
      </div>
      <div class="flex-container">
        <div class="flex-item">120 new Users registered</div>
        <div class="flex-item">170 logged in Users</div>
        <div class="flex-item"> Other statistics</div>
      </div>

    </div>
    
  </div>

  <!--------JavaScript toggle menu ------>
  
  <script>

    var sidebar = document.getElementById("sidebar");

    function showMenu() {
      sidebar.style.left = "0";
    }
    function hideMenu() {
      sidebar.style.left = "-200px";
    }
    
       window.addEventListener("resize", function () {
      if (window.innerWidth > 650) sidebar.style.removeProperty("left");
    });


  </script>
  
</body>

</html>
